<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="text-center"><h2>EMPLOYEE MANAGEMENT SYSTEM</h2></div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Enter Name</label>
                                <input type="text"class="form-control" id="name"/>
                                <span class="text-danger" id="e_name"></span>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Enter Email</label>
                                <input type="email"class="form-control" id="email"/>
                                <span class="text-danger" id="e_email"></span>
                            </div>
                        </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Enter Phone</label>
                                <input type="text"class="form-control" id="phone"/>
                                <span class="text-danger" id="e_phone"></span>
                            </div>
                        </div>
                    
                         <div class="col-md-6">
                            <div class="form-group">
                                <label>Enter Address</label>
                                <input type="addres"class="form-control" id="address"/>
                                <span class="text-danger" id="e_address"></span>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="button" value="Submit" onclick="SubmitData()" class="btn btn-success"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>name</th>
                            <th>email</th>
                            <th>phone</th>
                            <th>address</th>
                            <th>action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
